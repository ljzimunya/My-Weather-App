<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Choose a location.."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 id="city">Harare</h1>
        <h2><span id="time"></span></h2>
        <p>
          <span id="description"></span>, Wind:<span id="wind-speed"></span>,
          Humidity: <span id="humidity"></span>
        </p>
        <div><span class="temperature" id="weather-temp">☀️ 24°C</span></div>
      </main>
      <footer>
        This project was coded by
        <a href="#" target="_blank">Your name</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
  </body>
  <script src="src.js"></script>
</html>
