<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Choose a location.."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 id="city">Harare</h1>
        <p>
          <span id="time"></span> <span id="description"></span>, Wind:<span
            id="wind-speed"
          ></span
          >, Humidity: <span id="humidity"></span>
        </p>
        <div class="temperature">
          <div id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png"
              class="app-icon"
            />
          </div>
          <span id="weather-temp">24</span>Â°C
        </div>
      </main>
      <footer>

        <a href="https://github.com/ljzimunya" target="_blank">Laura Zimunya</a>
        and is
        <a href="https://github.com/ljzimunya" target="_blank"> on GitHub</a>
        and
        <a href="https://dulcet-moxie-2fa839.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src.js"></script>
</html>
